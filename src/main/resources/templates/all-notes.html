<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Notes count: ' + ${notes.size()}"></h1>
<a href="/note/add">add</a>
<div th:each="note : ${notes}">
    <div th:text="'id: ' + ${note.id}"></div>
    <div th:text="'Title: ' + ${note.title}"></div>
    <div th:text="'Content: ' + ${note.content}"></div>
    <a th:href="@{/note/edit?id={id}(id=${note.id})}">edit</a>
    <a th:href="@{/note/delete/{id}(id=${note.id})}">delete</a>
</div>
</body>
</html>
