<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/note/add}" th:object="${note}" method="post">
    <div>
        <label for="titleForUpdate">Title:</label>
        <input type="text" name="title" id="titleForUpdate" th:field="*{title}"/>
    </div>

    <div>
        <label for="contentForUpdate">Content:</label>
        <textarea name="content" id="contentForUpdate" th:field="*{content}" cols="30" rows="10"></textarea>
    </div>

    <div>
        <button type="submit">Send</button>
    </div>
</form>
</body>
</html>
